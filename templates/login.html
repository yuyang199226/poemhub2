{% extends 'base1.html' %}

{% block body %}
<div class="row">
  <div class="col-xs-5 col-xs-offset-3">
    <form id="loginForm" class="form-horizontal" method="post" action="">
    <h3 class="text-center">用户登录</h3>
      {% csrf_token %}
        {% for field in loginform %}
            <div class="form-group ">
                <label for="" class="col-md-3 control-label">{{ field.label }}</label>
                <div class="col-md-7" style="color: red">
                    {{ field }}
                </div>
                <div class="help-text col-md-2"><span>{{ field.errors.0 }}</span></div>

            </div>
        {% endfor %}
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" checked="checked" name="remember">下次自动登录
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <span class="help-block"><a href="#">忘记密码</a></span>
        </div>
      </div>
        <div class="col-md-6 col-md-offset-4" style="color:red;padding:0 2px 10px 2px; ">
            {{ message }}
        </div>
{#    登录按钮开始#}
    <div class="col-xs-offset-2 col-xs-8">
           <button type="submit" class="btn btn-success btn-block">登录</button>
    </div>

    </form>
  </div>
</div>

{% endblock %}
