{% extends 'base1.html' %}
{% block body %}
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form id="loginForm" class="form-horizontal" method="post" action="" novalidate>
    <h3 class="text-center">用户注册</h3>
      {% csrf_token %}
        {% for field in regform %}

            <div class="form-group ">
                <label for="{{ field.auto_id }}" class="col-md-2 control-label">{{ field.label }}</label>
                <div class="col-md-7">
                    {{ field }}
                </div>
                {% if field.name == 'repeat_password' %}
                    <div class="help-text col-md-3"><span class="error">{{error_all_ }}</span></div>
                {% else %}
                    <div class="help-text col-md-3"><span class="error">{{ field.errors.0 }}</span></div>
                {% endif %}
            </div>
        {% endfor %}

            <div class="form-group">
                <div class="col-xs-4 col-xs-offset-6">
                  <span class="help-block">已有账号？<a href="/login/">立即登录</a></span>
                </div>
            </div>
{#    登录按钮开始#}
    <div class="col-xs-offset-2 col-xs-7">
           <input  type="submit" class="btn btn-primary btn-block my-button" value="提交">
    </div>

    </form>
  </div>
</div>

<script>
    $('.my-button').click(function () {

    })
</script>

{% endblock %}
