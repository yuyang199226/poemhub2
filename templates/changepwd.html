{% extends 'base1.html' %}
{% block body %}
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
{#    表单开始#}
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}

            {% for field in pwd_form %}
                 <div class="form-group">
                     <label for="" class="col-xs-3 control-label">{{ field.label }}</label>
                     <div class="col-xs-6">{{ field }}</div>
                    <div class="col-xs-3" style="color: red">{{ field.error_msg }}</div>

                 </div>
            {% endfor %}

            <div class="form-group">
                <div class="col-xs-6 col-md-offset-3"  style="color: red">{{ error_all }}</div>
                <div class="col-xs-offset-4 col-xs-3">
                    <input class="btn btn-success" type="submit" value="确定">
                </div>
            </div>
        </form>
{#    表单结束#}
    </div>
    </div>
{% endblock %}

{% block js %}
{% endblock %}
